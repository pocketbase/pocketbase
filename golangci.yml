run:
  go: 1.18
  concurrency: 4
  timeout: 10m

linters:
  disable-all: true
  enable:
    - asciicheck
    - deadcode
    - depguard
    - exportloopref
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace

linters-settings:
  gofumpt:
    extra-rules: true

